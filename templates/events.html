<!-- templates/events.html -->
{% extends 'base.html' %} {% block title %}Events{% endblock %} {% block body %}
<div class="container">
  <h1>Events</h1>
  {% for event in events %}
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ event.title }}</h5>
      <p class="card-text">{{ event.description }}</p>
      <p class="card-text">Date: {{ event.date }}</p>
      <p class="card-text">Location: {{ event.location }}</p>

      <!-- Modify and Delete Buttons -->
      <div class="mt-3">
        <a
          href="{{ url_for('project.modify_event', event_id=event.id) }}"
          class="btn btn-warning"
          >Modify</a
        >
        <form method="POST" action="{{ url_for('project.delete_event', event_id=event.id) }}">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
      <a
        href="{{ url_for('project.view_event', event_id=event.id) }}"
        class="btn btn-primary mt-2"
        >View Details</a
      >
    </div>
  </div>
  <br />
  {% endfor %}
  <a
  class="btn btn-primary mt-4"
  href="{{ url_for('project.create_event') }}"
  >Create Event</a
>
</div>
{% endblock %}
