{% extends 'base.html' %}

{% block title %}Upload Blog{% endblock %}

{% block body %}
  <style>
    .card {
      width: 300px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

  <div class="card">
    <h1>Upload Blog</h1>

    <form method="POST" action="{{ url_for('project.upload_article') }}">
      <label for="title">Title:</label>
      <input type="text" name="title" required />

      <label for="content">Content:</label>
      <textarea name="content" rows="5" required></textarea>

      <button type="submit">Upload Blog</button>
    </form>
  </div>
{% endblock %}
