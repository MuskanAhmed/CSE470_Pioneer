<!-- templates/event_details.html -->
{% extends 'base.html' %}

{% block title %}{{ event.title }}{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ event.title }}</h1>
    <p>{{ event.description }}</p>
    <p>Date: {{ event.date }}</p>
    <p>Location: {{ event.location }}</p>
</div>
{% endblock %}
