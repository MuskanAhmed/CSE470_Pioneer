<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/imgages/bg-image2.jpg');
            background-size: cover;
            background-position: center;
        }

        .signup-container {
            background-color: rgba(255, 255, 255);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .signup-container h2 {
            text-align: center;
            color: #333;
        }

        .signup-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #0f7ad8;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        p {
            text-align: center;
            margin-top: 10px;
            color: #888;
        }

        a {
            color: #f01f92;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form method="post" action="{{ url_for('project.signup') }}" class="signup-form">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="username">Username:</label>
                {{ form.username() }}
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                {{ form.email() }}
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                {{ form.password() }}
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                {{ form.confirm_password() }}
            </div>

            <div class="form-group">
                <label for="user_type">User Type:</label>
                <select name="user_type" required>
                    <option value="seller">Seller</option>
                    <option value="buyer">Buyer</option>
                    <option value="event_maker">Event Maker</option>
                    <option value="volunteer">Volunteer</option>
                </select>
            </div>

            <button type="submit">Signup</button>
        </form>

        <p>If you have an account <br> <a href="{{ url_for('project.login') }}">login here</a>.</p>
    </div>
</body>
</html>
